<p>{{quote.details}}</p>
  <button class="btn btn-danger"(click)='quoteDelete(true)'>Delete Quote</button>
  <p> Author:  {{quote.author}}</p>
  <ul>
     <p>{{quote.author|titlecase}} posted on{{quote.completeDate|date}}</p>
</ul>
  <button class="btn btn-success" (click)="voteUp()">Up Vote{{count}}</button>
  <button class="btn btn-primary" (click)="voteDown()">Down Vote{{sum}}</button>
